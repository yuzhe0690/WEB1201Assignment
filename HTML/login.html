<!DOCTYPE html>
<html lang="en">

<head>
    <title> Lorem Ipsum | Login </title>
    <meta charset="utf-8">
    <!-- set default viewport size for better scalability on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css style sheet -->
    <link rel="stylesheet" href="../CSS/style.css">
    <!-- link icon to use custom icon -->
    <!-- <link rel="icon" type="image/x-icon" href="IMG/icon.ico"> -->
</head>

<body>
    <main>
        <div class="login_interface">
            <div class="form">
                <h3>Login To Lorem Ipsum</h3>
                <form method="post" action="successpage.html">
                    <div class="input_box">
                        <label for="input_text">Email</label>
                        <div class="input_field">
                            <input type="text" class="input" id="input_text">
                        </div>
                    </div>
                    <div class="input_box">
                        <label for="input_password">Password</label>
                        <div class="input_field">
                            <input type="password" class="input" id="input_password">
                        </div>
                    </div>
                    <div class="input_box">
                        <span class="error_msg">Incorrect username or password. Please try again</span>
                        <input type="submit" id="login_btn" class="btn disabled" value="Login" disabled="true">
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div id="footer_content">
            <i>

            </i>
        </div>
    </footer>
</body>
