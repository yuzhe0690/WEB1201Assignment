<!DOCTYPE html>
<html lang="en">

<head>
    <title> Depressly | Login </title>
    <meta charset="utf-8">
    <!-- set default viewport size for better scalability on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css style sheet -->
    <link rel="stylesheet" href="../CSS/style.css">
    <!-- link icon to use custom icon -->
    <link rel="icon" type="image/x-icon" href="../IMG/icon.ico">
</head>

<body>
    <main>
        <div class="login_interface">
            <div class="form">
                <h3>Login To Depressly</h3>
                <!-- Login In Form uses post method to hide information-->
                <!-- When submit redirect to index page and call the valodation function -->
                <form method="post" action="../index.html" onsubmit="return validation();">
                    <!-- Input box for username, required to fill -->
                    <div class="input_box">
                        <label for="input_text">Username</label>
                        <div class="input_field">
                            <input type="text" class="input" id="input_text">
                        </div>
                    </div>
                    <!-- Input box for password, required to fill -->
                    <div class="input_box">
                        <label for="input_password">Password</label>
                        <div class="input_field">
                            <input type="password" class="input" id="input_password">
                        </div>
                    </div>
                    <!-- Login (submit) Button disabled by default, enabled through JS -->
                    <div class="input_box">
                        <input type="submit" id="login_btn" class="btn disabled" value="Login" disabled="true">
                    </div>
                </form>
            </div>
        </div>

    </main>

    <script src="../JS/scripts.js"></script>
</body>
